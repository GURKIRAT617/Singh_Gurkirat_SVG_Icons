<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billy Beer Icons</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Link to CSS -->
  </head>
  <body>
    <h1>Billy Beer SVG Icons</h1>

    <!-- Icon Container -->
    <div class="icon-container">
      <!-- Beer Can -->
      <img src="images/canc.svg" id="beerCan" alt="Billy Beer Can" />

      <!-- Beer Mug -->
      <img src="images/beer mug.svg" id="beerMug" alt="Billy Beer Mug" />

      <!-- Hop Plant -->
      <img src="images/Hop plant.svg" id="hop" alt="Hop Plant" />

      <!-- Beer Bottle -->
      <img
        src="images/beer-bottle.svg"
        id="beerBottle"
        alt="Billy Beer Bottle"
      />

      <!-- Banana (Animated) -->
      <img src="images/banana.svg" id="banana" alt="banana" />

      <!-- Beer Cheers -->
      <img src="images/cheers beer.svg" id="beerCheers" alt="Beer Cheers" />
    </div>

    <!-- JavaScript File -->
    <script src="js/script.js"></script>
  </body>
</html>
